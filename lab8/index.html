<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <nav class="nav">
            <button id="hamburger-btn"></button>
            <ul id="ul">

                        <img src="https://place-hold.it/32x32" alt="Link 1">

                <li>

        <div id="carousel">

        </div>

        <div class="images">
            <div class="large-images images-wrapper">

                    <img src="https://place-hold.it/768x768" alt="Large Image 1">
                    <img src="https://place-hold.it/768x768" alt="Large Image 2">

                    <img src="https://place-hold.it/800x600" alt="Large Image 5">
                    <img src="https://place-hold.it/800x600" alt="Large Image 6">
                </div>
            </div>
    
            <div class="medium-images images-wrapper">
                <img src="https://place-hold.it/640x360" alt="Medium Image 1">
                <img src="https://place-hold.it/640x360" alt="Medium Image 2">
                <img src="https://place-hold.it/640x360" alt="Medium Image 3">
