<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>I feel like a monster! After 5 Monster energy...</title>

        <img class="loader" src="./loading.gif" alt="loader">
